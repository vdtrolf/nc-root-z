<!doctype html>
<html lang="">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            href="{{ get_url(path='nc-root.css') }}"
        />

        <link href="https://fonts.googleapis.com" rel="preconnect" />
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
        <link
            href="https://fonts.googleapis.com/css?family=Akatab&display=swap"
            rel="stylesheet"
        />

    <body id="nc-body">
        <div id="nc-page">
            <div id="nc-top-bar">
                <div id="nc-logo-container">
                    <img id="nc-logo-chat" src="{{ get_url(path='11.jpg') }}" />

                <div id="nc-menu-bar">
                    <div id="nc-menu-texte">NOTRE COIN</div>
                    <div id="nc-menu-container">
                        <div id="nc-menu-item"><b id="icwh7">MENU 1</b></div>
                        <div id="nc-menu-item-3"><b id="il48f">MENU 2</b></div>
                        <div id="nc-menu-item-2"><b id="inbqw">MENU 3</b></div>
                    </div>
                </div>
            </div>
            <div id="nc-display">
                <div id="nc-content">{% block content %} {% endblock content %}</div></div>
                <div id="nc-bottom-bar-2">
                    <div id="nc-bottom-text">Colofon</div>
                </div>
            </div>
        </div>
    </body>
</html>
