{% extends "base.html" %}

{% block content %}


<div id="nc-display-top">
  <div id="nc-bloc-top">
  {% for page in section.pages %}
  {{ page.content | safe }}
  {% endfor %}
</div>

</div>

<div id="nc-middle-bar">
  <div id="nc-spaccer">
    <img id="nc-logo-chat" src="{{ get_url(path='11.jpg') }}"/></div>
    <div id="nc-middle-container">
      <div id="nc-middle-tex">LIVRES</div>
    </div>
  </div>
  <div id="nc-display-middle">
    <ul>
  <!-- If you are using pagination, section.pages will be empty.
       You need to use the paginator object -->  
     <div class="blog-container">
  {% for page in section.pages %}
       <div><a href="{{ page.permalink | safe }}">{{ page.title }}</a>
          <p>{{ page.date | safe}}
          <p>{{ page.description | safe}}
       </div>
  {% endfor %}
      </div>
    </ul>
  </div>
{% endblock content %}
